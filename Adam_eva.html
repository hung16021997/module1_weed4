    let Apple = function (weight) {
        this.weight = weight;
        this.setWeight = function (newWeight) {
            return this.weight;
        };
        this.thanhpham = function () {
            if (this.weight>0) {
                this.weight--;
            }
        };
    };

        this.name = name;
        this.gender = gender;
        this.weight = weight;

            apple.weight;
        };

            if (apple.weight>0) {
                apple.thanhpham();
                this.weight++;
            }
        };
    };
